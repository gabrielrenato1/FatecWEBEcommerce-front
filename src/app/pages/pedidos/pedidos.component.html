<div class="page-margin">
    
    <div class="shoppingCart card" id="shoppingCart-card">

        <div *ngIf="orders.length > 0">

            <div *ngFor="let order of orders; let i = index">

                <div class="cartRow header">
                    <div id="productCode">
                        #{{order.codigo}}
                    </div>
                    <div id="productPrice">
                        {{(order.total).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}}
                    </div>
                    <div>
                        <span (click)="toggleDiv(i)"><i class="fa-solid fa-eye"></i></span>
                    </div>
                </div>
                <div id="myDiv{{i}}"  class="toggle-div">
                    <h4>Produtos:</h4>
                    <div *ngFor="let item of order.item" class="cartRow">
                        <div id="productImage">
                            <img src="{{item.produto.image}}" alt="">
                        </div>
                        <div id="productName">
                            {{item.produto.name}}
                        </div>
                        <div id="productQuantity">
                            {{item.quantidade}}X
                        </div>
                        <div id="productPrice">
                            {{(item.valor * item.quantidade).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}}
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <app-loading *ngIf="loading"></app-loading>

</div>
