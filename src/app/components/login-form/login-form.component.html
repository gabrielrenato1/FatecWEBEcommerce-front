<div class="page">
    
    <div class="card">
        
        <div class="message-side">

            <h1>Ainda não tenho cadastro</h1>
            <button (click)="disableLogin()">Clique aqui</button>

        </div>

        <div class="form-side">
            <h1>Já tenho cadastro</h1>


            <form action="">

                <span>Email</span>
                <input type="text" required>

                <span>Senha</span>
                <input type="password" required>

                <button id="login-button" (click)="login($event)">Login</button>
                <!-- <a href="/esqueci-senha">Esqueci minha senha</a> -->
            
            </form>

        </div>

    </div>

</div>
