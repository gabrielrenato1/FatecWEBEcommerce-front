<div class="page">
    
    <div class="card">
        
        <div class="message-side">

            <h1>Ainda não tenho cadastro</h1>
            <button (click)="disableLogin()">Clique aqui</button>

        </div>

        <div class="form-side">
            <h1>Já tenho cadastro</h1>


            <form action="">

                <span>Email</span>
                <input type="text" name="email" [(ngModel)]="email" required>

                <span>Senha</span>
                <input type="password" [(ngModel)]="password" required>

                <button id="login-button" (click)="login()">Login</button>
                <a href="/esqueci-senha">Esqueci minha senha</a>
                <p>{{message}}</p>
            </form>

        </div>

    </div>

</div>
